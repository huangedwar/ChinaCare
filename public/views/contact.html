<div class = "container">
	<h1>Contact Us!</h1>

	<div class = "form-container">
	<form>
		<div class = "form-group">
			<label> Email address</label>
			<input type="email" name="emailAddress" class ="form-control" placeholder="Enter Email Address" ng-model = "emailAddress">
		</div>
		<div class="form-group">
			<label>Message</label>
			<textarea class = "form-control" name = "message" rows = "4" ng-model= "emailText"></textarea>
		</div>
		<button type = "submit" class="btn btn-primary pull-right" ng-click="sendEmail()">Submit</button>
	</form>
	</div>

</div>
